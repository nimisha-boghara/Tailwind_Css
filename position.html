<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position Example</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>


    <div class="bg-blue-600 size-96  relative">
        <div class="bg-red-200 size-20 position absolute right-0 bottom-0">
        </div>
        <div class="bg-green-200 size-20 position absolute right-0 top-0">
        </div>
        <div class="bg-cyan-200 size-20 position absolute left-0 top-0">
        </div>
        <div class="bg-yellow-200 size-20 position absolute left-0 bottom-0">
        </div>
    </div>

<div class="bg-pink-600 size-96">
    <p class="bg-slate-600 text-white fixed">code step by step</p>
</div>

    <div class="bg-green-600 size-96 relative">
        <div class="bg-slate-500 size-40 inset-32 position absolute"></div>
    </div>
</body>

</html>
