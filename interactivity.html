<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterActivity</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <button class="bg-blue-400 p-2 m-4 rounded">login</button>
    <button class="bg-blue-400 p-2 m-4 rounded hover:bg-blue-800 hover:text-white">login</button>
    <button class="bg-blue-400 p-2 m-4 rounded focus:bg-green-800">login</button>
    <button class="bg-blue-400 p-2 m-4 rounded active:bg-red-800">login</button>
    <button class="bg-blue-400 p-2 m-4 rounded focus:bg-green-800 active:bg-red-800 hover:bg-blue-800">login</button>

<div class="group">
    <h1 class="group-hover:bg-red-400 group-hover:text-white">Hello</h1>
<p class="group-hover:bg-red-400 group-hover:text-white">World</p>
</div>
</body>
</html>
