<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filters Example</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h2>Blur</h2>
    <p class="blur">hello tailwindcss</p>
    <img class="size-96" src="assets/image/darshita.jpg" alt="">
    <img class=" blur size-96" src="assets/image/darshita.jpg" alt="">
    <img class=" blur-sm size-96" src="assets/image/darshita.jpg" alt="">
    <img class=" blur-md size-96" src="assets/image/darshita.jpg" alt="">
    <img class=" blur-2xl size-96" src="assets/image/darshita.jpg" alt="">

    <h2>Brightness</h2>
    <img class="size-96" src="assets/image/darshita.jpg" alt="">
    <img class="brightness-50  size-96" src="assets/image/darshita.jpg" alt="">
    <img class="brightness-100  size-96" src="assets/image/darshita.jpg" alt="">
    <img class="brightness-125  size-96" src="assets/image/darshita.jpg" alt="">
    <img class="brightness-200  size-96" src="assets/image/darshita.jpg" alt="">

    <h2>contrast</h2>
    <img class="size-96" src="assets/image/darshita.jpg" alt="">
    <img class=" contrast size-96" src="assets/image/darshita.jpg" alt="">
    <img class=" contrast-50 size-96" src="assets/image/darshita.jpg" alt="">
    <img class=" contrast-125 size-96" src="assets/image/darshita.jpg" alt="">
    <img class=" contrast-150 size-96" src="assets/image/darshita.jpg" alt="">
    <img class=" contrast-200 size-96" src="assets/image/darshita.jpg" alt="">

    <h2>grayscale</h2>
    <img class="size-96" src="assets/image/darshita.jpg" alt="">
    <img class="grayscale size-96" src="assets/image/darshita.jpg" alt="">

    <h2>Invert</h2>
    <img class="size-96" src="assets/image/darshita.jpg" alt="">
    <img class="invert size-96" src="assets/image/darshita.jpg" alt="">

    <h2>Hue</h2>
    <img class="size-96" src="assets/image/darshita.jpg" alt="">
    <img class="hue-rotate-15 size-96" src="assets/image/darshita.jpg" alt="">
    <img class="-hue-rotate-30 size-96" src="assets/image/darshita.jpg" alt="">
    <img class="-hue-rotate-60 size-96" src="assets/image/darshita.jpg" alt="">
    <img class="hue-rotate-180 size-96" src="assets/image/darshita.jpg" alt="">

</body>
</html>
