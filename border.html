<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Example</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h3 class="border p-2 m-4 w-96 rounded">Hello</h3>
    <h3 class="border p-2 m-4 w-96 border-4">Hello</h3>
    <h3 class="border p-2 m-4 w-96 border-2 border-pink-400">Hello</h3>
    <h3 class="border p-2 m-4 w-96 border-pink-600 border-t-4 border-b-2">Hello</h3>
    <h3 class="border p-2 m-4 w-96 rounded  border-b-red-800 border-t-green-600 border-l-pink-800 border-r-black">Hello</h3>
    <h3 class="border p-2 m-4 size-32 border-2 border-green-400 rounded-full">Hello</h3>
    <h3 class="border p-2 m-4 size-32 border-2 border-green-400 rounded-lg">Hello</h3>
    <h3 class="border p-2 m-4 size-32 border-2 border-green-400 rounded-t-full">Hello</h3>
    <h3 class="border p-2 m-4 size-32 border-2 border-green-400 rounded-l-full">Hello</h3>
    <h3 class="border p-2 m-4 size-32 border-2 border-green-400 rounded-b-full">Hello</h3>
    <h3 class="border p-2 m-4 size-32 border-2 border-green-400 rounded-ss-xl">Hello</h3>
    <h3 class="border p-2 m-4 size-32 border-2 border-green-400 rounded-es-2xl">Hello</h3>

</body>
</html>
